    <link rel="stylesheet" media="all" href="css/bootstrap.min.css" />
    <link rel="stylesheet" media="all" href="css/home.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>

    <div class="login-wrapper">
        <div class="login-container-img">
            <img src="img/Mobile-login.jpg">
        </div>
        <div class="login-form">

            <h2 class="login-title">Login to your account</h2>
            <form action="#!">
                <div class="form-group mb-3">
                    <label for="email" class="">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email Id">
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="">Password</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Enter your Password">
                </div>
                <div class="d-flex mb-3">
                    <input name="login" id="login" class="btn login-btn" type="button" value="Login">
                </div>

                <div class="d-flex mb-3">
                    <span>Don't Have Account ?</span> <a href="forgot-password.html" class="forgot-password-link">Forgot Password</a>
                </div>

                <div class="d-flex justify-content-center forgot-password-link">
                    <span>Don't Have Account ?</span> &nbsp; &nbsp; <a href="sign-up.html" class="forgot-password-link">Sign Up
                        Now</a>
                </div>
            </form>

        </div>
    </div>

</body>
